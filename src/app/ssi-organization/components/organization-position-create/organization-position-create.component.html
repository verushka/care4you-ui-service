<form class="position-create" [formGroup]="positionFormGroup" (ngSubmit)="onSubmit()">
  <h5 class="position-create-text-title">Position Information</h5>
  <section class="form-group">
    <label for="name">Code</label>
    <input type="text"
           class="form-control"
           formControlName="code"
           id="code"
           aria-describedby="codeHelp"
           placeholder="Write the code of position">
    <small class="form-text text-danger"
           *ngIf="submitted && positionFormGroup.get('code').errors">
      This field is required.
    </small>
  </section>
  <section class="form-group">
    <label for="name">Name</label>
    <input type="text"
           class="form-control"
           formControlName="name"
           id="name"
           aria-describedby="nameHelp"
           placeholder="Write name of position">
    <small class="form-text text-danger"
           *ngIf="submitted && positionFormGroup.get('name').errors">
      This field is required.
    </small>
  </section>

  <section class="form-group">
    <label for="description">Description</label>
    <input type="text"
           class="form-control"
           formControlName="description"
           id="description"
           aria-describedby="descriptionHelp"
           placeholder="write here a description for the position">
  </section>
  <section class="form-group">
    <label for="abilitiesId">Ability</label>
    <select class="form-control custom-select"
            id="abilitiesId"
            formControlName="abilitiesId"
            multiple>
      <option *ngFor="let ability of abilities"
              value="{{ability.id}}">{{ability.name}}</option>
    </select>

    <small class="form-text text-danger"
           *ngIf="submitted && positionFormGroup.get('abilitiesId').errors">
      This field is required.
    </small>
  </section>

  <section class="form-group">
    <label for="equipmentsId">Safety</label>
    <select class="form-control custom-select"
            id="equipmentsId"
            formControlName="equipmentsId"
            multiple>
      <option *ngFor="let equipment of equipments"
              value="{{equipment.id}}">{{equipment.name}}</option>
    </select>
    <small class="form-text text-danger"
           *ngIf="submitted && positionFormGroup.get('equipmentsId').errors">
      This field is required.
    </small>
  </section>

  <section class="position-create-btn">
    <button type="submit" class="btn btn-success">Submit</button>
  </section>

</form>
<section class="position-create-img-container">
  <img src="../../../../assets/images/department-create.jpg" alt="department" class="position-create-img">
</section>
